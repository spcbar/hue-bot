<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SpaceBar - Andromeda</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<div id="space">
    <div id="stars"></div>
    <div id="twinkling"></div>
    <div id="clouds"></div>

    <div id="moon"></div>
    <div id="satellite"></div>
    <div id="meteor"></div>

    <div id="rocket">
        <div id="rocket-body">
            <div id="rocket-body-inner"></div>
            <div class="fin fin-left"></div>
            <div class="fin fin-right"></div>
            <div id="window"></div>
        </div>
        <div id="rocket-payload">
            <div id="rocket-payload-andromeda">
                <div id="rocket-payload-andromeda-logo">
                    <img src="/img/andromeda-logo.png"/>
                </div>
                <div id="rocket-payload-andromeda-signal"></div>
            </div>
        </div>
    </div>

    <div id="ground"></div>
</div>

</body>
</html>
